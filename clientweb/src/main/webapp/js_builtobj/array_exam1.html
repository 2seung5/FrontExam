<body>
	<script type = "text/javascript">
	let showArr = new Array(98,89,64,77,87);
	let sum = 0;
	for(i=0;i<showArr.length;i++){
		document.write("점수 : "+showArr[i]+"<br/>");
		sum = sum + showArr[i];
	}
	document.write("총점:" +sum + "<br/>");
	document.write("평균:" +sum/showArr.length);
	</script>
