<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		let myarr = [5,7,9,10,5];
		let data = myarr.map((item)=>item*5);
		document.write(data);
		document.write("<br/>");
		
		let evenArr = myarr.map((item)=>item%2==0);
		document.write(evenArr);
		evenArr.forEach(print);
	</script>
</body>
