<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<script type = "text/javascript">
		function showArray(arr){
			for(let i =0; i<arr.length; i++){
				document.write("<h3>배열 요소 :" + arr[i]);
			}
			document.write("<br/>");
		}
	</script>
</head>
<body>
	<script type = "text/javascript">
	let myarr1 = [99,89,100,100,99];
	let myarr2 = ["servlet","javascript","jQuery","spring"];
	
	showArray(myarr1);
	showArray(myarr2);
	//join메소드는 매게변수로 전달된 문자열과 배열의 요소가 연결되어 하나의 문자열로 리턴
	let data1 = myarr2.join(",");
	document.write(typeof data1 +"<br/>");
	//문자열을 구분기호로 잘라서 배열로 변겅-split은 string이 갖고있는 메소드
	let data2 = data1.split(",");
	//showArray(data2);
	
	let data3 = myarr2.reverse();
	showArray(data3);
	
	/* let data4 = myarr1.sort();
	showArray(data4); */
	
	myarr2.push("mongodb");
	showArray(myarr2);
	</script>
</body>
</html>
