<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<script type = "text/javascript">
		function showArray(arr){
			
			document.write("<h3>배열 요소 :" + arr+"</h3>");
			
			//document.write("<br/>");
		}
	</script>
</head>
<body>
	<script type="text/javascript">
		let subject = ["servlet","javascript","jQuery","spring","html",
					"jsp","java","thymeleaf","mybatis","jpa","websocket","MQTT"];
		
		showArray(subject);
		//forEach - 배열의 모든 item 출력
		subject.forEach(showArray);
		document.write("<hr/>");
		
		//2. forEach 내부에 익명함수를 정의하고 사용
		subject.forEach(function(item){
			document.write("<h3>배열 요소(익명함수 처리) :" + item+"</h3>");
		});
		
		//3. forEach내부에 화살표 함수 정의
		subject.forEach((item)=>{
			document.write("<h3>배열 요소(화살표함수 처리) :" + item+"</h3>");
		});
		
		//4.map 배열의 각 요소를 이용해서 새로운 배열을 만들어서 리턴
		let data1 = subject.map((item)=> item +"-web");
		document.write(data1);
		document.write("<hr/>");
		
		//5,map -외부에서 함수 정의해서 활용
		//문자열 길이가 5글자 이상인 과목 골라내기
		let myfunc = function(item){
			return item.length>=5;
		}
		let data2 = subject.map(myfunc);
		document.write(data2);
		document.write("<hr/>");
		
		//6. filter - 특정 조건을 만족한느 요소들만 추출해서 리턴
		// 화살표 함수 이용
		let data3 = subject.filter(item=> item.length>=5);
		document.write(data3);
		document.write("<hr/>");
	</script>
</body>
</html>
