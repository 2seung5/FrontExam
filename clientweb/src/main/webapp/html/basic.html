<!DOCTYPE html>
<html>
	<head>
		<!-- 주석문 
					head태그에는 브라우저가 해석해하는 웹 페이지 제목, 설명, 사용할 파일 위치, 스타일정보, 스크립트 위치
					정의하는 태그 -->
		<meta charset="UTF-8">
		<title>html기본</title>
	</head>
	<body>
		<!-- body태그 viewport 출력될 문서 작성하는 곳  -->
		지금은
		html 기본 수업중
		html - 문서의 구성요서를 정의하는 기술
		<!--  제목 태그 -->
		<h1>html연습</h1>
		<h2>html연습</h2>
		<h3>html연습</h3>
		<h4>html연습</h4>
		<h5>html연습</h5>
		<h6>html연습</h6>
		<h7>html연습</h7>
		<!--  글자 정의하기 위해서 사용한느 태그이나 html5에서는 사용하지 말자
			글꼴, 사이즈, 색상 같은 속성은 css에서 하자 -->
		<font size = "1" face = "궁서" color = "blue">html연습</font><br />
		
		<!--  문단 정의 태그  -->
		<p>HTML 5는 별도 프로그램 깔지 않아도 인터넷 브라우저</p>
		<!-- b태그 : 굵게 i태그 :기울임 -->
		
		<!-- 특수문자 
			< : &lt;
			> : &gt;
			space : &nbsp; -->
	</body>
</html>
