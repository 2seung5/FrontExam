<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form action = "/clientweb/login.do" method = "get">
		<h2>1. 텍스트 입력 받는 양식</h2>
		아이디	:<input type = "text" name = "id" size ="100" maxlength= "10" value = "bts1"><br/>
		패스워드:<input type = "password" name = "pass" disabled = "disabled"><br/>	
		<textarea rows= "5" cols = "30" name = "info" placeholder = "100글자 이내 쓰세요"></textarea><br/>
		
		<h2>3. 선택관련 양식 태그 - 체크박스</h2> <!--같은 그룹으로 묶기 위해서 반드시 name속성이 동일해야함 checked는 기본값 -->
		<fieldset>
			<legend>좋아하는 과목</legend>
			<input type = "checkbox" name = "subject1" value = "java" checked>자바
			<input type = "checkbox" name = "subject1" value = "JDBC">JDBC
			<input type = "checkbox" name = "subject1" value = "Servlet">Servlet
			<input type = "checkbox" name = "subject1" value = "JSP">JSP
			<input type = "checkbox" name = "subject1" value = "Spring">Spring
		</fieldset>
		<h2>4. 선택관련 양식 태그 - 라디오</h2>
		<!-- 같은 그룹으로 묶기 위해서 반드시 name속성이 동일해야함
		radio는 같은 그룹 안에서 한 개만 선택 가능 -->
		<input type ="radio" name = "subject2" value = "JDBC" >JDBC
		<input type ="radio" name = "subject2" value = "자바" checked>자바
		<input type ="radio" name = "subject2" value = "Servlet" >Servlet
		<input type ="radio" name = "subject2" value = "JSP" >JSP
		<input type ="radio" name = "subject2" value = "Spring" >Spring
		
		<h2>5. 선택관련 양식 태그 - 콤보상자</h2>
		
			<select name = "subject3">
				<option value = "자바">자바</option>
				<option value = "JDBC">JDBC</option>
				<option value = "Servlet">Servlet</option>
				<option value = "JSP">JSP</option>
				<option value = "Spring">Spring</option>
			</select>
		
		<h2>6. 선택관련 양식 태그 - 목록상자</h2>
		<select name = "subject4" size = "4">
			<option value = "자바">자바</option>
			<option value = "JDBC">JDBC</option>
			<option value = "Servlet">Servlet</option>
			<option value = "JSP">JSP</option>
			<option value = "Spring">Spring</option>
		</select>
		
		<h2>7. 기타 양식 태그</h2>
		검색: <input type ="search">
		전화번호:<input type ="tel"><br/>
		수량1:<input type ="number" max = "20" min ="10"><br/>
		수량2:<input type ="range" step="10"><br/>
		날짜:<input type ="date"><br/>
		날짜:<input type ="month"><br/>
		날짜:<input type ="week"><br/>
		파일업로드:<input type = "file" name = "myfile">
		
		<!-- hidden 태그는 화면에 표시되지 않음 
		폼태그를 이용해서 사용자가 선택한 정보를 서버로 넘길때 
		필요한 값들을 정의할 용도로 사용
		-->
		<input type ="hidden" name = "hidden" value = "myvalue">
		
		<h2>2. 버튼 관련 태그</h2>
		<input type = "button" value = "자바스크립트 코드 실행" onclick = "alert('안녕')">
		<input type = "submit" value = "서버로 전송">
		<input type = "reset" value = "초기화">
		
		<!-- submit 버튼과 동일하게 동작  -->
		<input type = "image" src = "/clientweb/image/karina1.jpeg">
	</form>
</body>
</html>
