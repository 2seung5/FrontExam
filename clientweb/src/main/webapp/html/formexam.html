<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form action = "/clientweb/exam" method = "get">
		<h2>검색할 단어를 입력하세요.</h2>
		<hr color = "grey"/>
		검색할단어<input type = "text" name = "word">
		<input type = "button" value = "검색 시작"><br/>
		<hr color = "grey"/>
		<h2>로그인 화면</h2>
		아이디<input type = "text" name = "id" ><br/>
		패스워드<input type = "password" name = "pass"><br/>
		<input type = "button" value = "로그인 처리2">
		<hr color = "grey"/>
		
		<h2>회원가입 화면</h2>
		가입할id<input type = "text" name = "id" ><br/>
		가입할pw<input type = "password" name = "pass"><br/>
		가입할name<input type = "text" name = "name" placeholder ="이름 성순서대로"><br/>
		
		성별
		<input type ="radio" name = "gender" value = "남자" checked >남자
		<input type ="radio" name = "gender" value = "여자" >여자<br/>
		
		취미
		<input type = "checkbox" name = "hobby" value = "달리기" checked >달리기
		<input type = "checkbox" name = "hobby" value = "동영상보기" >동영상보기
		<input type = "checkbox" name = "hobby" value = "인터넷서핑" >인터넷서핑<br/>
		
		전화번호 통신사
		<select name = "phone">
				<option value = "알뜰폰" checked>알뜰폰</option>
				<option value = "SKT">SKT</option>
				<option value = "KT">KT</option>
				<option value = "LG">LG</option>
		</select>
		<input type = "tel" placeholder = "-없이 숫자로 이어쓰세요."><br/>
		생년원일<input type ="date"><br/>
		가입한시기<input type ="datetime-local">
		가입한 주<input type ="week"><br/>
		하고 싶은 말<textarea rows= "10" cols = "30" name = "info" placeholder = "100글자 이내 써주세요."></textarea><br/>
	</form>
</body>
</html>
