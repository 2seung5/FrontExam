<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	window.onload = function(){
		document.querySelector("#first").onclick = function(){
			alert("1");
		}
		document.querySelector("#second").onclick = function(){
			alert("2");
		}
		document.getElementById("third").onclick = function(){
			alert("3");
		}
		document.getElementById("fourth").onclick = mycallback;
		
	} 
	function mycallback(){
		alert("4");
	}
</script>
</head>
<body>
	<form>
		<input type="button" value="1번버튼" id ="first"/>
		<input type="button" value="2번버튼" id ="second"/>
		<input type="button" value="3번버튼" id ="third"/>
		<input type="button" value="4번버튼" id ="fourth"/>
	</form>
</body>
</html>
