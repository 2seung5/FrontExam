<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
	<style type = "text/css">
		
		ul li{
			float : left;
			list-style : none;
			padding : 20px;
			border-radius : 30px;
		}
		li:nth-child(2n){
			background-color: orange;
		}
		li:nth-child(2n+1){
			background-color: yellow;
		}
		a:link { /* a태그의 연결된 링크에 방문전 */
			font-weight: bold;
			color : red;
			text-decoration: none;
		}	
	</style>
</head>
<body>
    <ul>
        <li>
            <a href="www.naver.com">회원가입</a>
        </li>
        <li>
            <a href="www.naver.com">제품정보</a>
        </li>
        <li>
            <a href="www.naver.com">게시판</a>
        </li>
        <li>
            <a href="www.naver.com">장바구니</a>
        </li>
    </ul>
</body>
</html>
